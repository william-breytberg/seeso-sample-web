<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: absolute;
  	top: 1px;
    left: 1px;
    height: 100%;
    width: 100%;
    background-color: #f5f0f0;
  }
  p{
    text-align: center;
  }
  button {
  	color: #ffffff;
    font-weight: bolder;
    font-size: xx-large;
    border-color: #ffffff;
    border-width: thick;
    border-radius: 5% 5% 5% 5%;
  }
  #aaa {
    position: relative;
  	top: 2%;
    left: 5%;
    height: 50%;
    width: 40%;
    background-color: #ffb000;
  }
  #bbb {
    position: relative;
  	top: 2%;
    left: 15%;
    height: 50%;
    width: 40%;
    background-color: #785ef0;
  }
  
  #eee {
    position: relative;
  	top: 10%;
    left: 10%;
    height: 15%;
    width: 30%;
    background-color: #797979;
  }
  #fff {
    position: relative;
  	top: 10%;
    left: 30%;
    height: 15%;
    width: 30%;
    background-color: #797979;
  }
</style>
<title>Page Title</title>
</head>
<body>
  <div class="container">
    <form method='POST' action="{{ url_for('questions') }}">
      <p style="font-size:60px;">{{ q_a }}</p>

      <input type='hidden' name="q_a_id" value="{{ q_a_id }}">
      <button name="option" id="aaa" value="{{ option1 }}">{{ option1 }}</button>
      <button name="option" id="bbb" value="{{ option2 }}">{{ option2 }}</button>
    </form> 

    <a href="{{ url_for('instructions') }}">
      <button  id="eee">Go Home</button>
    </a>
    <a href="{{ url_for('questions') }}">
      <button id="fff">Skip Question</button>
    </a>
  </div>

</body>
</html>
